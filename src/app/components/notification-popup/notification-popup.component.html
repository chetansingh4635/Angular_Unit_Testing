<div class="tne-notification-wrapper" *ngIf="notifications && notifications.length > 0">
  <div class="tne-notification-overlay"></div>

  <div class="d-flex align-items-center h-100 tne-popup-holder">
    <div class="w-100 align-items-center">
      <div class="row alert col-xl-4 col-lg-5 col-md-6 col-sm-8 col-11 m-auto pl-2"
           *ngFor="let notification of notifications"
           [ngClass]="{'alert-success': notification.isSuccess(), 'alert-danger': notification.isDanger()}">
        <i class="col-1 d-flex align-items-center fa p-0 mr-2 mb-1"
           [ngClass]="{'fa-check':notification.isSuccess(), 'fa-times': notification.isDanger()}"
           style="font-size: 3em; line-height: 0;">
        </i>
        <span class="col">{{notification.text}}</span>
      </div>
    </div>
  </div>
</div>
