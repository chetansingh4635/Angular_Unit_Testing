<div id="timesheetBody">
  <div class="row  mt-3">

    <div class="col-12">
      <h5 class="submitted-timesheets-header">
        <strong>{{statusComment}}</strong> Timesheets
        <br />
        <p>{{completeComment}}</p>
      </h5>
    </div>

    <ng-container *ngIf="timesheets && timesheets.length>0">
      <div class="col-12 col-sm-6 col-lg-4 mb-3" *ngFor="let timesheet of timesheets">
        <jclt-client-timesheets-card
          [timesheet]="timesheet"
          [timesheetStatus]="timesheetStatus"
          [expandedTimesheetId]="expandedTimesheetId"
          (toggleCard)="onToggleCard($event)">
        </jclt-client-timesheets-card>
      </div>
    </ng-container>

  </div>
</div>
